<h3>Update Employee</h3>
<div style="width:400px">
    <form #createEmpForm ="ngForm" novalidate>
        <div class="form-group">
          <label for="employeeId"></label>
          <input type="text" name="employeeId" id="employeeId" 
          class="form-control" placeholder="Enter the Employee Id" 
         [(ngModel)] ="updatedEmployee.employeeId">
        </div>
        <div class="form-group">
            <label></label>
            <input type="text" name="employeeName"
            class="form-control" placeholder="Enter the Employee Name" 
            [(ngModel)] ="updatedEmployee.employeeName" #employeeName="ngModel" >
        </div>
        <div class="form-group">
            <label for="employeeMobileNo"></label>
            <input type="text" name="employeeMobileNo" id="employeeMobileNo" 
            class="form-control" placeholder="Enter the Employee Mobile No" 
            aria-describedby="helpId" #employeeMobileNo ="ngModel" [(ngModel)] ="updatedEmployee.employeeMobileNo">
        </div>
        <div class="form-group">
            <label for="employeeEmail"></label>
            <input type="text" name="employeeEmail" id="employeeEmail" 
            class="form-control" placeholder="Enter the Employee Email" 
            #employeeEmail ="ngModel" [(ngModel)] ="updatedEmployee.employeeEmail">
          </div>
          <div class="form-group">
            <label for="employeeSalary"></label>
            <input type="text" name="employeeSalary" id= "employeeSalary" 
            class="form-control" placeholder="Enter the Employee Salary" 
            aria-describedby="helpId" #employeeSalary ="ngModel" [(ngModel)] ="updatedEmployee.employeeSalary">
          </div>
          <button type="submit" class="btn btn-success" (click)= "onSubmit()" >Add Product</button>
          <button type="submit" class="btn btn-default" (click)= "createEmpForm.reset()">Reset</button>
    </form>
</div>
